name: Update Apple Podcast Feed

on:
  schedule:
    - cron: '0 3 * * *' # Daily at 03:00 UTC
  workflow_dispatch:     # Manual run support

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios xml2js

      - name: Generate Updated RSS Feed
        run: node generate-feed.js

      - name: Commit & Push feed.xml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feed.xml || exit 0
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "ðŸ¤– Update feed.xml (auto)"
          git pull --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
