name: Update feed.xml for Apple Podcasts

on:
  schedule:
    - cron: '0 3 * * *'  # Daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install axios xml2js

      - name: Generate Updated feed.xml
        run: node generate-feed.js

      - name: Check if feed.xml changed
        id: gitcheck
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feed.xml || true
          git diff --cached --quiet && echo "no_changes=true" >> $GITHUB_ENV || echo "no_changes=false" >> $GITHUB_ENV

      - name: Commit & Push if changed
        if: env.no_changes == 'false'
        run: |
          git commit -m "ðŸ¤– Update feed.xml (auto)"
          git pull --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
